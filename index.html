<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Informasi Barang SMAN 1 Magetan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">SMAN 1 Magetan</div>
        <ul>
            <li><a href="#" onclick="showPage('beranda')">Beranda</a></li>
            <li><a href="#" onclick="loadData('Titipan')">Barang Titipan</a></li>
            <li><a href="#" onclick="loadData('Kehilangan')">Barang Kehilangan</a></li>
            <li><a href="#" onclick="showPage('form')">Form Lapor</a></li>
        </ul>
    </nav>

    <main id="content">
        <section id="beranda" class="page">
            <h1>Selamat Datang di SIBER SMANSA</h1>
            <p>Sistem Informasi Barang Titipan dan Barang Kehilangan SMAN 1 Magetan. Silakan pilih menu untuk melihat data atau melaporkan barang.</p>
        </section>

        <section id="data-view" class="page" style="display:none">
            <h2 id="table-title">Data Barang</h2>
            <input type="text" id="searchInput" placeholder="Cari barang..." onkeyup="searchTable()">
            <div class="table-container">
                <table id="dataTable">
                    <thead><tr id="tableHead"></tr></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </section>

        <section id="form" class="page" style="display:none">
            <h2>Form Laporan Barang</h2>
            <form id="reportForm">
                <label>Jenis Laporan:</label>
                <select id="jenis" required>
                    <option value="Titipan">Barang Titipan</option>
                    <option value="Kehilangan">Barang Kehilangan</option>
                </select>
                <input type="text" id="nama_barang" placeholder="Nama Barang" required>
                <textarea id="detail" placeholder="Deskripsi / Ciri-ciri" required></textarea>
                <input type="text" id="pelapor" placeholder="Nama Anda" required>
                <input type="text" id="lokasi" placeholder="Lokasi (Penyimpanan/Kehilangan)" required>
                <button type="submit">Kirim Laporan</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
